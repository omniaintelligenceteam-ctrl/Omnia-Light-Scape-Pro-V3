<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#F6B45A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Omnia" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Omnia Light Scape Pro</title>
    <script>
      window.onerror = function(msg, src, line, col, err) {
        var el = document.getElementById('_boot_error');
        if (el) {
          el.style.display = 'block';
          el.textContent = 'Error: ' + msg + ' (at ' + (src||'?') + ':' + line + ':' + col + ')';
        }
      };
    </script>
    <!-- html2pdf.js for Client-Side PDF Generation -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body style="background-color:#050505;color:#ffffff;margin:0">
    <div id="root">
      <div id="_boot_loading" style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#050505;font-family:Inter,sans-serif;">
        <div style="text-align:center;">
          <div style="color:#F6B45A;font-size:2rem;font-weight:bold;">Omnia</div>
          <div style="color:#9ca3af;font-size:0.875rem;margin-top:0.5rem;">Loading...</div>
          <div id="_boot_error" style="display:none;color:#f87171;font-size:0.75rem;margin-top:1rem;max-width:400px;word-break:break-all;padding:0.75rem;background:rgba(239,68,68,0.1);border:1px solid rgba(239,68,68,0.3);border-radius:8px;"></div>
        </div>
      </div>
      <noscript><div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#050505;color:white;font-family:sans-serif;">JavaScript is required to run this app.</div></noscript>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
